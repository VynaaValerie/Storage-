<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Storage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logo.jpg">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/css/documentation-style.css">
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="topbar-title">Storage</div>
        <div class="topbar-subtitle">
          Klik file untuk buka <code>/path/file</code> langsung
        </div>
      </header>

      <main class="main">
        <section class="browser">
          <div class="browser-header">
            <button
              id="btn-back"
              class="back-btn back-btn-disabled"
              title="Naik satu folder"
            >
              ‚Üê
            </button>
            <div id="breadcrumb" class="breadcrumb"></div>
          </div>
          <div id="list" class="item-list"></div>
        </section>

        <section class="preview">
          <div class="preview-header">
            <span id="preview-name" class="preview-name"></span>
          </div>
          <!-- kotak ini dibiarkan kosong, tanpa teks -->
          <pre id="preview-content" class="preview-content"></pre>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
